<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<base href="/">

	<title>Gigaupload</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">	
	<link href="css/main/styles.css" rel="stylesheet">
	
</head>

<body>

	<div class="background"></div>

	<div class="container">

		<div class="key-label hidden"></div>

		<div class="progress hidden">
			<div class="progress__bar"></div>
			<div class="progress__text"></div>
		</div>


		<div class="upload-button">Upload File</div>

	</div>

	<input id="upload-input" type="file" name="uploads[]">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="javascripts/upload.js"></script>
</body>

</html>
